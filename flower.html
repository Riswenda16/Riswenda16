         body {
            background-color: #f5f5f5; /* Light background for contrast */
            font-family: 'Impact', sans-serif; /* Modern font */

        .text-card {
            background: linear-gradient(to bottom right, #8E44AD, #2980B9); /* White background */
            border-radius: 15px; /* Rounded corners */
            padding: 10px; /* Padding */
            box-shadow: 0 4px 15px rgba(124, 120, 229, 0.9); /* Soft shadow */
            max-width: 300px; /* Max width */
            margin: 30px auto; /* Centering */
            text-align: center; /* Center text */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth effects */
            color: #fff;
        }

        .text-card:hover {
            transform: translateY(-5px); /* Lift on hover */
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2); /* Deeper shadow on hover */
        }

        .text-card p {
            font-size: 1.5em; /* Font size */
            color: #ffffff; /* Dark grey text color */
            line-height: 1.2; /* Line height */
            margin: 0; /* No margin */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.7);
        }
        .close-btn {
            background: none; /* No background */
            border: none; /* No border */
            color: white; /* White text */
            font-size: 1.2em; /* Font size */
            cursor: pointer; /* Pointer cursor */
            position: absolute; /* Position absolute for positioning */
            top: 10px; /* Position from top */
            right: 10px; /* Position from right */
        }
        .next-btn, .back-btn {
            margin-top: 20px; /* Space above button */
            background-color: #031c2f; /* Button background color */
            color: white; /* White text */
            border: none; /* No border */
            padding: 10px 15px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 1em; /* Font size */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .next-btn:hover, .back-btn:hover {
            background-color: #1B4F72; /* Darker shade on hover */
        }
    </style>
