<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #2C3E50, #34495E);
            color: #ECF0F1;
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 1.9);
            background-color: rgba(44, 62, 80, 0.85);
            padding: 30px;
            transition: transform 0.3s;
        }
        .card {
            background: linear-gradient(to bottom right, #8E44AD, #2980B9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .white-text {
            color: white;
            text-decoration: none; /* Menghilangkan garis bawah */
        }
        .modal-title{
            color: rgb(11, 10, 10);
            text-decoration: none; 
        }
        .modal-body{
            color: rgb(11, 10, 10);
            text-decoration: none; 
        }
        
    </style>
</head>
<body>
    <div class="container col-md-8 col-lg-6 col-xl-4 mx-auto" id="finalAkhirBanget">
        
        <div class="card welcome-card">
            <div class="card-body">
                <h2 class="text-center"> Terimakasih! <i class="fas fa-heart"></i></h2>
                <p class="card-text"></p>
            </div>
        </div>
        <div class="text-right mt-3">
            <button class="btn btn-success" id="finishButton">
                Finish <i class="fas fa-check"></i>
            </button>
            <button class="btn btn-secondary ml-2" id="finalBackButton2">
                <a href="flower.html" class="white-text"><i class="fas fa-arrow-left"></i> Kembali</a>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="finishModal" tabindex="-1" role="dialog" aria-labelledby="finishModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="finishModalLabel">Notifikasi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <i class="fas fa-smile"></i> Terimakasih sudah mau membaca pesan sampai detik akhir, Terimakasih atas kerjasamanya! Sukses Sahabatku!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#finishButton").click(function() {
                $("#finishModal").modal("show");
            });
        });
    </script>
</body>
</html>
